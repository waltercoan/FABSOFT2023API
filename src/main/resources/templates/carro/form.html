<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    lang="en">

    <head th:include="layout :: htmlhead"></head>

    <body>
        <nav th:replace="layout :: menu">(menu)</nav>
        <main class="container">
            <form th:action="@{/carro/(form)}"
                method="POST"
                th:object="${carro}">

                <input type="hidden" th:field="*{id}">

                <div class="form-group">
                    <label for="txtMarca">Marca</label>
                    <input type="text" class="form-control"
                        th:field="*{marca}" id="txtMarca">
                </div>
                <div class="form-group">
                    <label for="txtModelo">Modelo</label>
                    <input type="text" class="form-control"
                        th:field="*{modelo}" id="txtModelo">
                </div>
                <div class="form-group">
                    <label for="txtPlaca">Placa</label>
                    <input type="text" class="form-control"
                        th:field="*{placa}" id="txtPlaca">
                </div>

                <p>
                </p>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            Manutenções
                        </h5>
                        <table class="table">
                            <thead>
                                <tr>
                                    <th>Id</th>
                                    <th>Descrição</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:each="umItem, stat : *{listaHistoricoManutencoes}">
                                    <td th:text="${umItem.descricao}"></td>
                                    <input type="hidden"
                                        th:field="*{listaHistoricoManutencoes[__${stat.index}__].descricao}">
                                    <input type="hidden"
                                        th:field="*{listaHistoricoManutencoes[__${stat.index}__].id}">
                                    
                                    <td>
                                        <button class="btn btn-danger"
                                            type="submit"
                                            name="removeitem"
                                            th:value="__${stat.index}__">Remover</button>
                                    </td>
                                
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
                <p>
                    <h3>Nova Manutenção</h3>
                </p>
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">
                            Nova Manutenção
                        </h5>

                        <div class="form-group">
                            <label for="txtDescricao">Descrição:</label>
                            <input type="text" id="txtDescricao"
                                class="form-control"
                                th:field="${novoItem.descricao}">
                        </div>
                        
                        <button type="submit" name="incitem"
                            class="btn btn-primary">Adicionar Item</button>
                    </div>
                </div>


                <div class="form-group">
                    <button type="submit" name="save" class="btn btn-primary">
                        Enviar
                    </button>
                </div>

            </form>
        </main>
        <div th:include="layout :: footer">(footer)</div>
    </body>
</html>
