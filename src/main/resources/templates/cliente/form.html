<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    lang="en">

    <head th:include="layout :: htmlhead"></head>

    <body>
        <nav th:replace="layout :: menu">(menu)</nav>
        <main class="container">
            <form th:action="@{/cliente/(form)}"
                method="POST"
                th:object="${cliente}">

                <input type="hidden" th:field="*{id}">

                <div class="form-group">
                    <label for="txtNome">Nome</label>
                    <input type="text" class="form-control"
                        th:field="*{nome}" id="txtNome">
                </div>
                <div class="form-group">
                    <label for="txtData">Data</label>
                    <input type="date" class="form-control"
                        th:field="*{dataNascimento}" id="txtData">
                </div>
                <div class="form-group">
                    <label for="txtEndereco">Endere√ßo</label>
                    <textarea th:field="*{endereco}" class="form-control" 
                        cols="30" rows="3" id="txtEndereco"></textarea>
                </div>
                <div class="form-group">
                    <label for="txtTelefone">Telefone</label>
                    <input type="text" class="form-control"
                        th:field="*{telefone}" id="txtTelefone">
                </div>
                <div class="form-group">
                    <label for="txtEmail">E-mail</label>
                    <input type="text" class="form-control"
                        th:field="*{email}" id="txtEmail">
                </div>
                
                <div class="form-group">
                    <label for="txtNome">Cidade</label>
                    <select th:field="*{cidade}" class="form-control">
                        <option th:each="umaCidade : ${listaCidades}" th:value="${umaCidade.id}" th:text="${umaCidade.nome}"></option>
                    </select>
                </div>



                <div class="form-group">
                    <button type="submit" class="btn btn-primary">
                        Enviar
                    </button>
                </div>

            </form>
        </main>
        <div th:include="layout :: footer">(footer)</div>
    </body>
</html>
